version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    ports:
      - "4000:4000"

    environment:
      - MONGO_URI=mongodb://mongo:27017/travelTrails
      - SECRET=qweuiopjklasdfbnmzxcvasdfghjkl
      - PORT=4000
      - BACKEND_IP=${BACKEND_IP:-$(curl -s http://api.ipify.org)}
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - BACKEND_IP=${BACKEND_IP:-$(curl -s http://api.ipify.org)}
    depends_on:
      - backend

  mongo:
    image: mongo:4.4.25
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
